<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Terminal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.14.5/xterm.min.js"></script>
    <script>
        // Global writeLine ve simulateLoading fonksiyonlarını tanımla
        let term;
        function writeLine(text = '') {
            const lines = text.split('\n');
            lines.forEach((line, index) => {
                if (index > 0) term.write('\r\n');
                term.write('\x1b[38;5;252m' + line + '\x1b[0m');
            });
            term.write('\r\n');
        }

        function simulateLoading(message, duration = 1000) {
            return new Promise(resolve => {
                const frames = ['-', '\\', '|', '/'];
                let i = 0;
                term.write(message);
                
                const interval = setInterval(() => {
                    term.write('\b' + frames[i++ % frames.length]);
                }, 100);

                setTimeout(() => {
                    clearInterval(interval);
                    term.write('\b \n');
                    resolve();
                }, duration);
            });
        }
    </script>
    <script src="terminal-config.js"></script>
    <script src="commands.js"></script>
    <script src="terminal.js"></script>
</body>
</html>
